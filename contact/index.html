    <script type="text/javascript">
    'use strict'
    document.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem("lightMode") === "sun") {
            $('#darkMode').addClass('bi-sun');
            $('#settings').attr('data-stylesheet', '../css/light.css');
            loadTheme();
        } else if (localStorage.getItem("lightMode") === null) {
            $('#darkMode').addClass('bi-moon-stars');
            localStorage.setItem("lightMode", "dark");
        } else {
            $('#darkMode').addClass('bi-moon-stars');
        };
        document.getElementById('settings').addEventListener('click', changeLocalMode, false);
        function changeLocalMode() {
            let mode = localStorage.getItem("lightMode");
            switch (mode) {
                case "dark": changeSun();
                    mode = "sun";
                    localStorage.lightMode = "sun";
                    break;
                case "sun": changeDark();
                    mode = "dark";
                    localStorage.lightMode = "dark";
                    break;
            }
        };
        function loadTheme() {
            let e = $('#settings').attr('data-stylesheet');
            $('#style').attr('href', e);
            return false;
        };
        function changeSun() {
            $('#darkMode').removeClass('bi-moon-stars');
            $('#darkMode').addClass('bi-sun');
            $('#settings').attr('data-stylesheet', '../css/light.css');
            loadTheme();
        };
        function changeDark() {
            $('#darkMode').removeClass('bi-sun');
            $('#darkMode').addClass('bi-moon-stars');
            $('#settings').attr('data-stylesheet', '../css/dark.css');
            loadTheme();
        };

        let lastScrollTop = 0;
        $(window).scroll(function (event) {
            let st = $(this).scrollTop();
            if (st > lastScrollTop) {
                if (!$('header').hasClass('bullet')) {
                    $('header').addClass('bullet');
                    $('.li-out').addClass('bullet');
                    setTimeout(() => {
                        $('header').addClass('radius');
                    }, 50);
                };
            } else {
                $('header').removeClass('bullet');
                $('.li-out').removeClass('bullet');
                $('header').removeClass('radius');
            }
            lastScrollTop = st;
            if ($(this).scrollTop() <= 0) {
                $('header').removeClass('bullet');
                $('.li-out').removeClass('bullet');
                $('header').removeClass('radius');
            };
        });
    }, false);
</script>
<script type="text/javascript">
    'use strict'
    window.addEventListener('load', () => {

        $('.slider').slick({
            slidesToShow: 6,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 0,
            arrows: false,
            dots: false,
            waitForAnimate: false,
            pauseOnHover: false,
            settings: "unslick"
        });

        document.getElementById('arrow').addEventListener('click', setMenu, false);
        let l = document.querySelectorAll('.ul-child');
        let changeMenu = 'visible';
        function setMenu() {
            switch (changeMenu) {
                case 'visible': visibleMenu();
                    changeMenu = 'hidden';
                    break;
                case 'hidden': hiddenMenu();
                    changeMenu = 'visible';
                    break;
            };
            function visibleMenu() {
                if (window.screen.width <= 768 && window.screen.width != undefined) {
                    $(() => {
                        $({ blurValue: 0 }).animate({ blurValue: 5 }, {
                            duration: 500,
                            easing: 'swing',
                            step: function () {
                                $('.wrapper').css({
                                    'filter': 'blur(' + this.blurValue + 'px)'
                                });
                            }
                        });
                    });
                    if (!$('header').hasClass('menu')) {
                        $('header').addClass('menu');
                    };
                    $('#settings').css('display', 'none');
                    $('#arrow').children().addClass('bi-plus-lg');
                    $('#nav-ul').css('visibility', 'visible');
                    for (let i = 0; i < 4;) {
                        setTimeout(function () {
                            l[i].classList.add('sky');
                        }, 150 * i++);
                    };
                } else {
                    $('header').removeClass('bullet');
                    $('.li-out').removeClass('bullet');
                    $('header').removeClass('radius');
                }
            };
            function hiddenMenu() {
                if (window.screen.width <= 768 && window.screen.width != undefined) {
                    for (let i = 0; i < 4;) {
                        setTimeout(function () {
                            l[i].classList.remove('sky');
                        }, 150 * i++);
                    };
                    setTimeout(() => {
                        $('#settings').css('display', 'flex');
                        $('header').removeClass('menu');
                        $('#arrow').children().removeClass('bi-plus-lg');
                    }, 750);
                    setTimeout(() => {
                        $('#nav-ul').css('visibility', 'hidden');
                    }, 775);
                    $('#nav').css('overflow', 'hidden');
                    $('#settings').css('opacity', 0);
                    setTimeout(() => {
                        $('#nav').css('overflow', 'visible');
                        $('#settings').animate({
                            opacity: ['1', 'swing']
                        }, 350);
                    }, 1250);
                    $(() => {
                        $({ blurValue: 5 }).animate({ blurValue: 0 }, {
                            duration: 1350,
                            easing: 'swing',
                            step: function () {
                                $('.wrapper').css({
                                    'filter': 'blur(' + this.blurValue + 'px)'
                                });
                                setTimeout(() => {
                                    if (this.blurValue != '0px' && changeMenu != 'hidden') {
                                        $('.wrapper').css('filter', 'blur(0px)');
                                    };
                                }, 1350);
                            }
                        });
                    });
                }
            }
        };

        $('#copyright').text('© ' + new Date().getFullYear() + ' Holger Schatte . Softwareentwickler');
    }, false);
</script>
